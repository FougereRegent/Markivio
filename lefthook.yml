commit-msg:
  parallel: false
  jobs:
    - script: "message-checker.sh"
      runner: "sh"


pre-commit:
  parallel: false
  jobs:
    - name: format backend
      run: dotnet format ./backend/api/Markivio.sln
      runner: bash
      glob: "./backend/**/*.{cs,csproj,sln}"

    - name: dotnet build
      run: dotnet build ./backend/api/Markivio.sln
      runner: bash
      glob: "./backend/**/*.{cs,csproj,sln}"

pre-push:
  parallel: false
  jobs:
    - name: build backend
      run: dotnet build ./backend/api/Markivio.sln
      runner: bash
      glob: "./backend/**/*.{cs,csproj,sln}"

    - name: test backend 
      run: dotnet test ./backend/api/Tests/Markivio.UnitTests/Markivio.UnitTests.csproj
      runner: bash
      glob: "./backend/**/*.{cs,csproj,sln}"

post-receive:
  parallel: true
  jobs:
    - name: restore backend
      run: dotnet restore ./backend/api/Markivio.sln
    - name: build docker image
      run: docker buildx build -f Dockerfile.Api .
      root: ./backend/api
